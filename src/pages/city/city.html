<div class="city container">

    <div class="page-header">
        <h1>City : {{city.name}}</h1>
    </div>





    <form>
        <div class="form-group search">
            <div class="input-group input-group-lg">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search" ng-keyup="$ctrl.onKeyupSearch($event)" ng-model="table.searchFish">
            </div>
        </div>
    </form>

    <table class="table table-bordered table-striped dataTable">

        <thead>
        <tr>
            <th ng-repeat="tableHeader in table.headers" class="{{tableHeader.class}}" ng-click="$ctrl.changeSort(tableHeader)"> {{tableHeader.text}}</th>
        </tr>
        </thead>

        <tbody infinite-scroll="$ctrl.infiniteScroll()"  infinite-scroll-distance="3">
            <tr ng-repeat="person in city.persons | orderBy:table.sortType:table.sortReverse | filter:table.searchFish | limitTo:limitToElements">
                <td>
                    <div class="avatar img-circle" afkl-lazy-image="{{person.thumbnail}}" class="demo-background-image"
                         afkl-lazy-image-options='{"background": true}'>
                    </div>
                </td>
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.hair_color }}</td>
                <td>{{ person.weight }}</td>
                <td>{{ person.height }}</td>
                <td>
                    <ul class="list-unstyled">
                        <li ng-repeat="friend in person.friends">
                            {{friend}}
                        </li>
                    </ul>
                </td>
                <td>
                    <ul class="list-unstyled">
                        <li ng-repeat="profession in person.professions">
                            {{profession}}
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>

    </table>



</div>
